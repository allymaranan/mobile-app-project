<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img id="logo" src="assets/img/logo-monochrome.png"></ion-img>

  <div class="return">
    <ion-icon id="return-home" size="small" name="home-sharp"></ion-icon>
    <ion-label id="return">Return to Home</ion-label> 
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title> Register </ion-card-title>
      <div id="note">
        <ion-label> Create your account. It's free and will only take few minutes.</ion-label>
    </div>
    </ion-card-header>
  
    <ion-card-content>
      <div class="infoName">
        <ion-input id="fname" type="text" placeholder="First Name"></ion-input>
        <ion-input id="lname" type="text" placeholder="Last Name"></ion-input>
      </div>
      <div>
        <ion-input id="email" type="text" placeholder="Email"></ion-input>
        <ion-input id="pw" type="password" placeholder="Password"></ion-input>
        <ion-input id="cpw" type="password" placeholder="Confirm Password"></ion-input>

        <ion-checkbox id="acceptbox"></ion-checkbox>
        <ion-label id="accept">I accept the Terms and Conditions & <br> &nbsp; &nbsp; &nbsp; Privacy Policy.</ion-label>
      </div>
      
      <div>
        <ion-button id="register" size="small" expand="block" fill="outline"> Register </ion-button>
        <p id="haveAcc"> Already have an account? Log in </p>
      </div>
    </ion-card-content>
  </ion-card>
  
</ion-content>

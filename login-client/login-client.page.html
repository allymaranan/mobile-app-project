<ion-header>
  <ion-toolbar>
    <ion-title>Log in or Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img id="logo" src="assets/img/logo-monochrome.png"></ion-img>

  <div class="return">
    <ion-icon id="return-home" size="small" name="home-sharp"></ion-icon>
    <h6>Return to Home</h6> 
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title id="login">Log In</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="userInput">
      <div class="userName">
        <ion-icon size="large" name="person-sharp"></ion-icon> 
        <ion-input id="name" type="text" placeholder="Username"></ion-input>
      </div>
      <div class="userPass">
        <ion-icon size="large" name="lock-closed"></ion-icon> 
        <ion-input id="pass" type="password" placeholder="Password"></ion-input>
      </div>
      <p id="forgotpw">Forgot Your Password?</p>
      <div class="rememberMe">
        <ion-checkbox id="rememberBox" checked="false"></ion-checkbox>
        <ion-label id="remember">Remember me</ion-label>
        <ion-button id="logIn" size="small" expand="block" fill="outline">Log in</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  <p id="or">or</p>
  <p id="new">New to DormALike?</p>
  <ion-button id="register" [routerLink]="['/register-client']" expand="default" fill="outline">Register for Free</ion-button>


  
  











</ion-content>

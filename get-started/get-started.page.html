<ion-header>
  <ion-toolbar>
    <ion-title>Start</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img id="logo" src="assets/img/logo-monochrome.png"></ion-img>

  <div>
    <p id="caption"> Discover different boarding houses in <br>Alangilan, Batangas City </p>
    <ion-button id="startReg" [routerLink]="['/register-client']" size="default" expand="block" fill="outline"> Register </ion-button>
    <ion-button id="startLogin" [routerLink]="['/login-client']" size="default" expand="block" fill="outline"> Log in </ion-button>
    <ion-button id="skip" [routerLink]="['/home']" size="small" expand="block" fill="none"> Skip for now <ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
  </div>
  <div class="legalNote">
    <ion-button id="policy" size="small" expand="block" fill="none"> Privacy Policy </ion-button>
    <ion-button id="terms" size="small" expand="block" fill="none"> Terms and Conditions </ion-button>
  </div>

</ion-content>

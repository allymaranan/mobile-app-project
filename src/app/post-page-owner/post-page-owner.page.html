<ion-header>
  <ion-toolbar>
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <div>
    <div class="return-box">
      
    </div>

    <div class="add-post-box">
      <ion-button id= "add-post" [routerLink]="['/add-post-owner']" expand="block" fill="outline">Add Post</ion-button>
    </div>
  </div>
  
  <ion-searchbar id="searh-bar" showCancelButton="focus" placeholder="Search"></ion-searchbar>
 
  <ion-card class="post-card">
    <ion-card-content>
      <div class="img-container">
        <ion-img class= "image-post" src="assets/img/house1.jpg"></ion-img>
      </div>
 
      <div class="info-container">
        <h1>House Name</h1>
        <p><ion-icon name="pricetags"></ion-icon> N Reservation</p>
        <p><ion-icon name="bed"></ion-icon> N Available Rooms</p>
      </div>

      <div class="button-container">
        <ion-button id="view-as" [routerLink]="['/house-details']" expand="block" fill="outline"> View As</ion-button>
        <ion-button id="update" [routerLink]="['/add-post-owner']" expand="block" fill="outline"> Update </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" class="tab-info">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
        <ion-badge>10</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="post" class="tab-info">
        <ion-icon id="highlight" name="clipboard-outline"></ion-icon>
        <ion-label id="highlight">Post</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="profile" class="tab-info">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="logout" class="tab-info">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>

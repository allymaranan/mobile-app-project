<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DormAlike
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img src="assets/img/logo-monochrome.png"></ion-img>

  <ion-header collapse="condense">
    <div id="menu-account">
      <ion-searchbar animated showCancelButton="focus" cancelButtonText="Cancel" placeholder="Search for a property"></ion-searchbar>

      <ion-buttons>
        <button id="account-box" ion-button [routerLink]="['/get-started']">
          <ion-icon id="account" size="large" name="person-circle-outline"></ion-icon>
        </button>
      </ion-buttons>
    </div>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>DormAlike</ion-card-title>
      <ion-card-subtitle>feels like your own home</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content id="intro">
      The DormAlike is a mobile marketplace app which contains the different boarding houses in Golden Country Homes, Alangilan, Batangas City.
    </ion-card-content>
  </ion-card>

  <h5>Find A Home</h5>
  <!-- <h5 id="swipe"><i>Swipe to right to browse other houses. <ion-icon size="default" name="arrow-forward-outline"></ion-icon></i></h5> -->

    <ion-card class="card-home" *ngFor = "let info of house">
      <ion-img class="images" [src]="info.houseimg"></ion-img>
      <ion-card-content>
        <ion-card-title>{{info.housename}}</ion-card-title>
        <ion-card-subtitle class="address"><ion-icon size="small" name="location-sharp"></ion-icon>{{info.address}}</ion-card-subtitle>
        
        <div class="rent-price">
          <div class="rent-price-2">
            <ion-card-subtitle class="rent-starts">Rent starts at</ion-card-subtitle>
          </div>
          <div class="rent-price-3">
            <h2 class="rent-php">{{info.rent}}</h2>
          </div>
        </div>
  
        <div class="rate-view-details">
          <div class="rate-view-details-2">
            <h6 id="rating"><ion-icon id="stars" name="star"></ion-icon> {{info.rating}}</h6>
          </div>
        <div class="rate-view-details-3">
          <ion-button class="view-property" [routerLink]="['/home/house-na1']" size="small" shape="round" fill="outline">View Property</ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
